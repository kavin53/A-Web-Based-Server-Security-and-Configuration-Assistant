<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Security Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Server Security Scanner</h1>

<input id="target" placeholder="Target (example.com or 127.0.0.1)">
<select id="scanType">
  <option value="port">Port Scan</option>
  <option value="ssl">SSL Scan</option>
  <option value="headers">Headers Scan</option>
  <option value="dir">Directory Scan</option>
</select>

<button onclick="runScan()">Run Scan</button>

<pre id="output"></pre>

<script src="app.js"></script>
</body>
</html>
